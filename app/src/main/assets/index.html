            <div class="topbar-back-arrow">
                <div class="c3-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="24" viewBox="0 0 24 24"
                        width="24" focusable="false" aria-hidden="true"

            <div class="searchbox">

                            <div class="c3-icon">

                                </svg>

    <div class="app">
        <div class="video-with-context-renderer">


        </div>

    <div class="bottom-sheet-container" style="display: none;">
        <div class="bottom-sheet-scrim">
            <button class="bottom-sheet-hidden-button">

            </button>
        </div>
        <div class="bottom-sheet-layout">
            <div class="bottom-sheet-layout-header-wrapper">
                <div class="bottom-sheet-drag-line">
                </div>
                <div class="bottom-sheet-layout-header">
                    <div class="bottom-sheet-layout-header-title-wrapper">
                    </div>
                </div>
            </div>
            <div class="bottom-sheet-layout-content-wrapper">
                <div class="bottom-sheet-content">
                    <div class="menu-item">
                        <button class="menu-item-button">
                            <div class="c3-icon">

                            </div>
                            <span></span>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="pivot-bar-renderer">
        <div class="pivot-bar-item-renderer">
            <div class="video-list pivot-bar-item-tab">

                    列表
